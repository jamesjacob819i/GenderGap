<!DOCTYPE html>
<html>
<head>
    <title>Interactive 3D Model</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #333333;
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        #title {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading model... <span id="progress">0%</span></div>
    <div id="title">Bridging Gender Gap</div>
    <script type="module" src="/main.js"></script>
</body>
</html>
